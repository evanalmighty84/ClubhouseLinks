<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
        const redirectPath = location.pathname + location.search + location.hash;
        window.location.replace('/?redirect=' + encodeURIComponent(redirectPath));
    </script>
</head>
<body></body>
</html>
